{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
	<h2>Password Reset</h2>
	<form method="POST">
		{% csrf_token %}
		<div class="mb-3">
			<label for="id_email" class="form-label">Enter your email address:</label>
			<input
				type="email"
				name="email"
				id="id_email"
				class="form-control"
				required
			/>
		</div>
		<button type="submit" class="btn btn-primary">Send Reset Link</button>
	</form>
</div>
{% endblock %}
